<script>
const audios = document.querySelectorAll('audio');

audios.forEach(audio => {
  audio.addEventListener('play', () => {
    audios.forEach(other => {
      if (other !== audio) {
        other.pause();
        other.closest('.album').classList.remove('playing');
      }
    });
    audio.closest('.album').classList.add('playing');
  });

  audio.addEventListener('pause', () => {
    audio.closest('.album').classList.remove('playing');
  });
});

function playFromImage(album) {
  const audio = album.querySelector('audio');
  if (!audio) return;

  audios.forEach(a => {
    if (a !== audio) {
      a.pause();
      a.closest('.album').classList.remove('playing');
    }
  });

  if (audio.paused) {
    audio.currentTime = 0;
    audio.play();
  } else {
    audio.pause();
  }
}
</script>
